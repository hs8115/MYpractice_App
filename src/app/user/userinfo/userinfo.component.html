<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <div class="text-center mb-4">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
        alt="User Avatar"
        class="rounded-circle shadow-sm"
        width="120"
        height="120"
      />
      <h3 class="mt-3 text-primary fw-bold">{{ userForm.value.username }}</h3>
      <p class="text-muted mb-0">{{ userForm.value.useremail }}</p>
    </div>

    <hr />

    <div class="row">
      <div class="col-md-6 mb-3">
        <h6 class="text-secondary">Device</h6>
        <p class="fw-semibold">{{ userForm.value.userdevice }}</p>
      </div>

      <div class="col-md-6 mb-3">
        <h6 class="text-secondary">Address</h6>
        <p class="fw-semibold">{{ userForm.value.useraddress }}</p>
      </div>

      <!-- âœ… PDF Preview Section -->
      <div *ngIf="pdfUrl" class="col-12 mt-4">
        <h4 class="text-secondary">Uploaded PDF:</h4>
        <iframe
          [src]="pdfUrl | safeUrl"
          width="100%"
          height="500px"
          style="border: none;"
        ></iframe>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-outline-primary px-4 me-2" routerLink="/user/user-list">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>
  </div>
</div>
