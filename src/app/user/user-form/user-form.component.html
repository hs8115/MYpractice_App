<div class="container mt-5">
  <h3 class="mb-4 text-center">User Form</h3>

  <form [formGroup]="userdata" (ngSubmit)="submit()" class="p-4 shadow rounded bg-light">

    <!-- ðŸ†” User ID -->
    <div class="mb-3">
      <label class="form-label fw-semibold">User ID</label>
      <input type="text" class="form-control" formControlName="userId" placeholder="Enter ID" />
      <div *ngIf="userdata.get('userId')?.touched && userdata.get('userId')?.invalid" class="text-danger mt-1">
        <small *ngIf="userdata.get('userId')?.errors?.['required']">User ID is required.</small>
        <small *ngIf="userdata.get('userId')?.errors?.['pattern']">User ID must be a number.</small>
      </div>
    </div>

    <!-- ðŸ“§ User Email -->
    <div class="mb-3">
      <label class="form-label fw-semibold">User Email</label>
      <input type="email" class="form-control" formControlName="useremail" placeholder="Enter email" />
      <div *ngIf="userdata.get('useremail')?.touched && userdata.get('useremail')?.invalid" class="text-danger mt-1">
        <small *ngIf="userdata.get('useremail')?.errors?.['required']">Email is required.</small>
        <small *ngIf="userdata.get('useremail')?.errors?.['email']">Invalid email address.</small>
      </div>
    </div>

    <!-- ðŸ‘¤ User Name -->
    <div class="mb-3">
      <label class="form-label fw-semibold">User Name</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter name" />
      <div *ngIf="userdata.get('username')?.touched && userdata.get('username')?.invalid" class="text-danger mt-1">
        <small *ngIf="userdata.get('username')?.errors?.['required']">Name is required.</small>
        <small *ngIf="userdata.get('username')?.errors?.['minlength']">Name must be at least 3 characters.</small>
      </div>
    </div>

    <!-- ðŸ’» User Device -->
    <div class="mb-3">
      <label class="form-label fw-semibold">User Device</label>
      <input type="text" class="form-control" formControlName="userdevice" placeholder="Enter device" />
      <div *ngIf="userdata.get('userdevice')?.touched && userdata.get('userdevice')?.invalid" class="text-danger mt-1">
        <small>Device is required.</small>
      </div>
    </div>

    <!-- ðŸ  User Address -->
    <div class="mb-3">
      <label class="form-label fw-semibold">User Address</label>
      <input type="text" class="form-control" formControlName="useraddress" placeholder="Enter address" />
      <div *ngIf="userdata.get('useraddress')?.touched && userdata.get('useraddress')?.invalid" class="text-danger mt-1">
        <small>Address is required.</small>
      </div>
    </div>

    <!-- ðŸ“Ž Upload PDF -->
    <div class="mb-3">
      <label class="form-label fw-semibold">Upload PDF</label>
      <input type="file" class="form-control" accept="application/pdf" (change)="onFileChange($event)" />
    </div>

    <!-- ðŸ–¼ï¸ PDF Preview
    <div *ngIf="pdfPreviewUrl" class="mt-3">
      <label class="form-label fw-semibold">Preview PDF:</label>
      <div class="ratio ratio-16x9 border rounded">
        <iframe [src]="pdfPreviewUrl" class="rounded" width="100%" height="400px"></iframe>
      </div>
    </div> -->

    <!-- ðŸ”˜ Submit Button -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4" [disabled]="userdata.invalid">
        Submit
      </button>
    </div>

  </form>
</div>
